<input id="input">
<button onclick="add()">Add</button>
<ul id="list-container">
    <li>Hello
        <button onclick="deletelist(event)">Delete</button>
    </li>
</ul>
<script>
    var ul = document.getElementById("list-container")
    var input = document.getElementById("input")
    function add() {
        var listitem = document.createElement("li")
        listitem.innerHTML = input.value + "<button onclick = 'deletelist(event)'>Delete</button>"
        ul.append(listitem)
    }
    function deletelist(event) {
        event.target.parentElement.remove()
    }
    // This is One of the Project we can give the Style and post in linkedin and portfolio also...
</script>
